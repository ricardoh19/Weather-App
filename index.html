<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    <h1>Weather App</h1>
    <h2>Enter any city in the world!</h2>
    <div class="input">
        <input type="text" class="InputValue" placeholder="Enter City"/>
        <input type="submit" value="submit" class="submit"/>
    </div>
    <h2>Choose between Fahrenheit or Celsius!</h2>
    <div class="buttons">
        <input type="radio" id="fahrenheit_button" value="fahrenheit" name="degrees">
        <label for="fahrenheit">Fahrenheit</label><br>
        <input type="radio" id="celsius_button" value="celsius" name="degrees">
        <label for="celsius">Celsius</label><br>
    </div>
    
    <div class="display">
        <h1 class="name"></h1>
        <p class='country'></p>
        <p class="desc"></p>
        <p class="temp"></p>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
